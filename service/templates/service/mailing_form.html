{% extends 'users/base.html'  %}
{% block content %}
<div class="row">
    <div class="col-12">
        <form class="row" method="post">
            <div class="col-6">
                <div class="card-header">
                    <h3 class="card-title">
                        Добавление рассылки
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}

                </div>
                <div class="card-footer"></div>
            </div>
            <div class="col-6">
        </div>
        </form>
    </div>
</div>

{% endblock %}
